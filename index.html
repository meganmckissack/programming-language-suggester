<!DOCTYPE html>
<html>

<head>
  <title>Programming Language Suggester</title>
  <link rel="stylesheet" href="css/styles.css">
  <script href="js/jquery.js"></script>
  <script href="js/scripts.js"></script>
</head>

<body>
  <h1>What programming language should you use?</h1>

  <div class="survey1">
    <h3>How do you feel about cilantro?</h3>
    <div class="radio">
      <label>
        <input type="radio" name="language" value="Ruby" checked>
        Cilantro tastes like soap.
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="language" value="JavaScript">
        I love cilantro.
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="language" value="Python">
        What the heck is cilantro?
      </label>
    </div>
  </div>

  <div class="survey2">
    <h3>Basketball or football?</h3>
    <div class="radio">
      <label>
        <input type="radio" name="language" value="Ruby" checked>
        Football
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="language" value="JavaScript">
        Basketball
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="language" value="Python">
        Ewww sports?!
      </label>
    </div>
  </div>

  <div class="survey3">
    <h3>Avocdao toast?</h3>
    <div class="radio">
      <label>
        <input type="radio" name="language" value="Ruby" checked>
        Nah
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="language" value="JavaScript">
        Yes!
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="language" value="Python">
        I'm trying to buy a house, I can't afford it.
      </label>
    </div>

    <div class="survey4">
      <h3>What's your go to binge show?</h3>
      <div class="radio">
        <label>
          <input type="radio" name="language" value="Ruby" checked>
          Arrested Development
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="language" value="JavaScript">
          The Office
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="language" value="Python">
          Schitt's Creek
        </label>
      </div>

      <div class="survey5">
        <h3>How old are you?</h3>
        <div class="radio">
          <label>
            <input type="radio" name="language" value="Ruby" checked>
            Jennifer Lawrence
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="language" value="JavaScript">
            Zendaya
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="language" value="Python">
            Winnona Ryder
          </label>
        </div>
</body>

</html>
