<!DOCTYPE html>
<html>

<head>
  <title>Programming Language Suggester</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
  <link rel="stylesheet" href="css/styles.css" rel="stylesheet" type="text/css" media="all">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
</head>

<body>
  <h1>What programming language should you use?</h1>
  <form id="submit">
    <div class="survey1">
      <h3>How do you feel about cilantro?</h3>
      <div class="radio">
        <label>
          <input type="radio" name="survey1" value="Ruby" checked>
          Cilantro tastes like soap.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="survey1" value="JavaScript">
          I love cilantro.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="survey1" value="Python">
          What the heck is cilantro?
        </label>
      </div>
    </div>

    <div class="survey2">
      <h3>Basketball or football?</h3>
      <div class="radio">
        <label>
          <input type="radio" name="survey2" value="Ruby" checked>
          Football
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="survey2" value="JavaScript">
          Basketball
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="survey2" value="Python">
          Ewww sports?!
        </label>
      </div>
    </div>

    <div class="survey3">
      <h3>Avocado toast?</h3>
      <div class="radio">
        <label>
          <input type="radio" name="survey3" value="Ruby" checked>
          Nah
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="survey3" value="JavaScript">
          Yes!
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="survey3" value="Python">
          I'm trying to buy a house, I can't afford it.
        </label>
      </div>

      <div class="survey4">
        <h3>What's your go to binge show?</h3>
        <div class="radio">
          <label>
            <input type="radio" name="survey4" value="Ruby" checked>
            Arrested Development
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="survey4" value="JavaScript">
            The Office
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="survey4" value="Python">
            Schitt's Creek
          </label>
        </div>

        <div class="survey5">
          <h3>How old are you?</h3>
          <div class="radio">
            <label>
              <input type="radio" name="survey5" value="Ruby" checked>
              Jennifer Lawrence
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="survey5" value="JavaScript">
              Zendaya
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="survey5" value="Python">
              Winnona Ryder
            </label>
          </div>

          <button type="submit" class="btn">Submit Your Answers</button>
  </form>

  <div id="surveyResult">

  </div>

  <div>
    <button type="button" id="reloadQuiz" class="btn">Start the quiz again</button>
  </div>
</body>

</html>
